<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>

    <title>Demo Chat</title>

    <link href="css/bootstrap.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
        }

        #console {
            height: 500px;
            overflow: auto;
        }

        .username-msg {
            color: orange;
        }

        .connect-msg {
            color: green;
        }

        .disconnect-msg {
            color: red;
        }

        .send-msg {
            color: #888
        }
    </style>

    <script src="js/socket.io/socket.io.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script>

        var socket;

        function sendDisconnect() {
            socket.close();
            socket = null;
            console.log(socket);
        }

        function connect() {
            var url = $('#url').val();
            var listenEvent = $('#listenEvent').val();

            socket = io.connect(url);

            socket.on('connect', function () {
                output('<span class="connect-msg">Client has connected to the server!</span>');
            });

            socket.on('disconnect', function () {
                output('<span class="disconnect-msg">The client has disconnected!</span>');
            });

            socket.on(listenEvent, function (data) {
                output('<span class="username-msg"> ####:</span> ' + data);
            });
        }

        function sendMessage() {
            var message = $('#msg').val();
            $('#msg').val('');

            var sendEvent = $('#sendEvent').val();

            var jsonObject = {
                message: message
            };
            socket.emit(sendEvent, jsonObject);
        }

        function output(message) {
            var currentTime = "<span class='time'>" + moment().format('HH:mm:ss.SSS') + "</span>";
            var element = $("<div>" + currentTime + " " + message + "</div>");
            $('#console').prepend(element);
        }

        $(document).keydown(function (e) {
            if (e.keyCode == 13) {
                $('#send').click();
            }
        });
    </script>
</head>

<body>

<h1>Netty-socketio Online Test</h1>

<br/>

<div class="well form-inline" onsubmit="return false;">
    url:
    <input id="url" class="input-xxlarge" type="text" placeholder="http://ip:port..."/>
    <input id="listenEvent" class="input-small" type="text" placeholder="listenEvent..."/>
    <button type="button" onClick="connect()" class="btn" id="connect">Connect</button>
</div>

<div id="console" class="well">
</div>

<form class="well form-inline" onsubmit="return false;">
    <input id="sendEvent" class="input-small" type="text" placeholder="sendEvent..."/>
    <input id="msg" class="input-xlarge" type="text" placeholder="Message something..."/>
    <button type="button" onClick="sendMessage()" class="btn" id="send">Send</button>
    <button type="button" onClick="sendDisconnect()" class="btn">Disconnect</button>
</form>

</body>

</html>
